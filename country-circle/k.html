    <canvas id="gameCanvas"></canvas>

</div>

<script>
    // --- CONFIGURATION ---
    const ROUND_DURATION = 10000; // 10 seconds (faster rounds)
    const COUNTRIES = [
        { name: "India", flag: "ðŸ‡®ðŸ‡³" },

        { name: "Canada", flag: "ðŸ‡¨ðŸ‡¦" },
        { name: "Australia", flag: "ðŸ‡¦ðŸ‡º" },
        { name: "Spain", flag: "ðŸ‡ªðŸ‡¸" },
        { name: "South Korea", flag: "ðŸ‡°ðŸ‡·" },
        { name: "Mexico", flag: "ðŸ‡²ðŸ‡½" },
        { name: "Turkey", flag: "ðŸ‡¹ðŸ‡·" },
        { name: "Indonesia", flag: "ðŸ‡®ðŸ‡©" },
        { name: "Saudi Arabia", flag: "ðŸ‡¸ðŸ‡¦" },

        { name: "Argentina", flag: "ðŸ‡¦ðŸ‡·" }
    ];

    // --- SETUP ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const winnerDisplay = document.getElementById('winnerDisplay');
    const timerDisplay = document.getElementById('roundTimer');
    const counterDisplay = document.getElementById('gameCounter');
    
    // Resize handling for 9:16
    let w, h;
    function resize() {
        // Set internal resolution high for crisp text
        canvas.width = 1080;
        canvas.height = 1920;
        w = canvas.width;
        h = canvas.height;
    }
    resize();

    // Game State
    let balls = [];
    let gameCount = 0;
    let startTime = 0;
    let isPlaying = false;
    let gameLoopId;
    let currentWinner = null;
    let boundaryRadius = 0;
    let initialBoundaryRadius = 0;
    
    // Audio Context
    let audioCtx;
    
    // --- AUDIO SYSTEM (Bubbling Synth) ---
    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playBubbleSound() {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        // Bubbling effect: Sine wave dropping in pitch rapidly
        osc.type = 'sine';
        osc.frequency.setValueAtTime(400 + Math.random() * 200, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        
        gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.15);
    }
    
    // Background music placeholder
    // If you have a file, use: new Audio('path/to/music.mp3').play();
    function playBackgroundMusic() {
       // Placeholder: User can insert actual music code here

    // --- GAME LOGIC ---

    class Ball {
        constructor(country) {
            this.country = country;
            this.radius = 35; 
            this.x = w/2 + (Math.random() - 0.5) * 500;
            this.y = h/2 + (Math.random() - 0.5) * 500;
            this.vx = (Math.random() - 0.5) * 22;
            this.vy = (Math.random() - 0.5) * 22;
            this.isDead = false;
            this.mass = 1;
        }

        draw() {
            if (this.isDead) return;
            
            ctx.save();
            ctx.translate(this.x, this.y);
            
            // Draw Flag Circle
            ctx.beginPath();
            ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw Emoji
            ctx.font = `${this.radius * 1.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.country.flag, 0, 5); // minor adjustment for emoji alignment
            
            ctx.restore();
        }

        update(boundaryR) {
            if (this.isDead) return;

            // Move
            this.x += this.vx;
            this.y += this.vy;

            // Boundary Constraint (Green Circle)
            const dx = this.x - w/2;
            const dy = this.y - h/2;
            const dist = Math.sqrt(dx*dx + dy*dy);

            if (dist + this.radius > boundaryR) {
                // Push back inside
                const angle = Math.atan2(dy, dx);
                this.x = w/2 + Math.cos(angle) * (boundaryR - this.radius);
                this.y = h/2 + Math.sin(angle) * (boundaryR - this.radius);
                
                // Bounce
                this.vx = -this.vx * 0.8;
                this.vy = -this.vy * 0.8;
                
                // Randomly add some chaos velocity to prevent getting stuck
                this.vx += (Math.random() - 0.5) * 5;
                this.vy += (Math.random() - 0.5) * 5;
            }
        }
    }

    function initGame() {
        winnerDisplay.style.display = 'none';
        gameCount++;
        counterDisplay.innerText = `Game: ${gameCount}`;
        
        balls = COUNTRIES.map(c => new Ball(c));
        
        // RIGGING LOGIC: 60% Win Rate for India
        // We create a "bias" logic.
        // If (gameCount % 10) is 1, 2, 3, or 4 -> India is marked as "The Chosen One"
        // Wait, 4/10 means 40%. Let's use modulus.
        // Remainder 1, 4, 7, 9 (just arbitrary choices to spread it out) -> India Wins
        // Actually, simple counter: if count <= 4 in a cycle of 10.
        
        let cycle = (gameCount - 1) % 10;
        let indiaShouldWin = cycle < 6; // Games 1-6 of the batch of 10
        
        // Mark India
        balls.forEach(b => {
            if (b.country.name === "India") {
                b.isIndia = true;
                b.godMode = indiaShouldWin;
            }
        });

        startTime = Date.now();
        initialBoundaryRadius = w * 0.45; // Start size
        boundaryRadius = initialBoundaryRadius;
        isPlaying = true;
        
        playBackgroundMusic();
        requestAnimationFrame(loop);
    }

    function resolveCollisions() {
        for (let i = 0; i < balls.length; i++) {
            for (let j = i + 1; j < balls.length; j++) {
                let b1 = balls[i];
                let b2 = balls[j];
                
                if (b1.isDead || b2.isDead) continue;

                let dx = b2.x - b1.x;
                let dy = b2.y - b1.y;
                let dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < b1.radius + b2.radius) {
                    // Collision Detected
                    
                    // Simple Elastic Collision Physics
                    let angle = Math.atan2(dy, dx);
                    let tx = Math.cos(angle);
                    let ty = Math.sin(angle);
                    
                    // Bounce
                    let v1 = Math.sqrt(b1.vx*b1.vx + b1.vy*b1.vy);
                    let v2 = Math.sqrt(b2.vx*b2.vx + b2.vy*b2.vy);
                    
                    b1.vx = -tx * v2; 
                    b1.vy = -ty * v2;
                    b2.vx = tx * v1; 
                    b2.vy = ty * v1;

                    // Separate them to prevent sticking
                    let overlap = (b1.radius + b2.radius - dist) / 2;
                    b1.x -= overlap * tx;
                    b1.y -= overlap * ty;
                    b2.x += overlap * tx;
                    b2.y += overlap * ty;

                    playBubbleSound();

                    // ELIMINATION LOGIC
                    // 5% chance to eliminate on collision to speed things up
                    // But we respect "God Mode"
                    if (Math.random() < 0.1) { 
                        if (b1.godMode && !b2.godMode) {
                            b2.isDead = true; 
                        } else if (b2.godMode && !b1.godMode) {
                            b1.isDead = true;
                        } else {
                            // Random kill
                            Math.random() > 0.5 ? b1.isDead = true : b2.isDead = true;
                        }
                    }
                }
            }
        }
    }

    function loop() {
        if (!isPlaying) return;

        // 1. Clear Screen
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, w, h);

        // 2. Update Timer & Boundary
        let elapsed = Date.now() - startTime;
        let progress = elapsed / ROUND_DURATION;
        
        // Shrink boundary: Starts at 100%, goes to 10% size by end
        boundaryRadius = initialBoundaryRadius * (1 - (progress * 0.9));
        
        if (progress >= 1) boundaryRadius = 50; // Final squeeze

        timerDisplay.innerText = Math.max(0, (13 - (elapsed/1000)).toFixed(1)) + "s";

        // 3. Draw Boundary (Green Circle)
        ctx.beginPath();
        ctx.arc(w/2, h/2, boundaryRadius, 0, Math.PI * 2);
        ctx.strokeStyle = '#0f0';
        ctx.lineWidth = 10;
        ctx.stroke();
        ctx.fillStyle = '#ffffff11'; // Slight white background inside circle
        ctx.fill();

        // 4. Update Physics
        balls.forEach(b => b.update(boundaryRadius));
        resolveCollisions();

        // 5. Draw Balls
        balls.forEach(b => b.draw());

        // 6. Check Win Condition
        let survivors = balls.filter(b => !b.isDead);
        
        // Force end if time is up or 1 survivor
        if (survivors.length <= 1 || elapsed > ROUND_DURATION) {
            endGame(survivors);
            return;
        }

        requestAnimationFrame(loop);
    }

    function endGame(survivors) {
        isPlaying = false;
        let winnerName = "Draw";
        
        if (survivors.length > 0) {
            // If India is in the survivors and has GodMode, it MUST win
            let india = survivors.find(b => b.isIndia);
            if (india && india.godMode) {
                winnerName = "India";
            } else {
                // Otherwise random survivor wins
                winnerName = survivors[0].country.name;
            }
        }

        winnerDisplay.innerText = winnerName + " WINS!";
        winnerDisplay.style.display = 'block';

        // Auto restart after 2 seconds
        setTimeout(initGame, 2000);
    }

    // Start Handler
    document.getElementById('startOverlay').addEventListener('click', function() {
        this.style.display = 'none';
        initAudio();
        initGame();
    });

</script>
